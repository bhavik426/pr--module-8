<div>
    <p class="diaplay-2"> {{filter.title}} </p>
    <p> Id: {{filter.id}} </p>
    <p> Crisis Name: </p>
    <div class="w-100">
        <input [(ngModel)]="text" class="w-100" type="text" value="{{filter.title}}"> 
    </div>
    <div class="d-flex mt-2">
        <button class="btn btn-secondary me-2" (click)="update(filter,text)">Save</button>
        <button class="btn btn-secondary" routerLink="crisis">Cancel</button>
    </div>
</div>
