<ng-container *ngFor="let item of list">

        <span class="bg-dark text-white p-2"> {{item.id}} </span>
        <span class=""> {{item.title}} </span>
    </div>
</ng-container>
<div class="p-5">
    <router-outlet></router-outlet>
</div>
